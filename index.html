<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./favicons/pokebolaFavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

    <title>Pokédex</title>
</head>
<body>
    
    <div class="pokedex">
        <img src="./images/clouds.png" alt="nuvens" class="cloudsBG cloudsFast cloudsTop">
        <img src="./images/clouds.png" alt="nuvens" class="cloudsBG cloudsSlow cloudsBottom">
        
        <div class="pokedex-board">
            <img src="./images/pokedex.png" alt="pokedex" class="pokedex-machine">

            <input type="number" name="search-pokemon-number" id="search-pokemon-number" min="001" max="999" maxlength="3" placeholder="001">

            <div class="pads">
                <div class="click-pads">
                    <img src="./images/arrow.png" alt="left arrow" class="arrow left">
                </div>
                <div class="click-pads">
                    <img src="./images/arrow.png" alt="left arrow" class="arrow right">
                </div>
            </div>

            <input type="search" name="search-pokemon-name" id="search-pokemon-name" maxlength="15" placeholder="Pokemón Name">
            
            <span class="pokemon-name">Bulbassaur</span>

            <div class="generations">
                <input type="button" class="generation-button" value="I">
                <input type="button" class="generation-button" value="II">
                <input type="button" class="generation-button" value="III">
                <input type="button" class="generation-button" value="IV">
                <input type="button" class="generation-button" value="V">
                <input type="button" class="generation-button" value="VI">
                <input type="button" class="generation-button" value="VII">
                <input type="button" class="generation-button" value="VIII">
            </div>
            
        </div>

    </div>

</body>
</html>
